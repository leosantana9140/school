<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de aluno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/register.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-target="#navBar" data-bs-toggle="collapse" aria-controls="navBar" aria-expanded="false" aria-label="Menu de navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/index">
                    <img src="../assets/logo.png" alt="Logo da LS School" width="200rem" height="auto">
                </a>
                <div id="navBar" class="navbar-collapse collapse justify-content-end">
                    <ul class="nav nav-pills justify-content-sm-start">
                        <li class="nav-item dropdown">
                            <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Buscar aluno
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-primary" href="/geolocation">Busca por geolocalização</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student/register" aria-current="page">Cadastrar aluno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student/list">Listar todos alunos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container d-flex align-items-start justify-content-center text-center">
            <h2 class="h2 text-primary mt-5 mb-5">Cadastrar aluno</h2>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <form class="form mb-5" th:action="@{/student/save}" th:object="${student}" method="POST">
                <div class="mb-4">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" id="inputNome" class="form-control" th:field="*{name}" aria-describedby="alunoNome">
                </div>
                <div class="mb-4">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" id="inputCPF" class="form-control" th:field="*{cpf}" aria-describedby="alunoCPF">
                </div>
                <div class="mb-4">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" id="inputEmail" class="form-control" th:field="*{email}" aria-describedby="alunoEmail">
                </div>
                <div class="mb-4">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" id="inputTelefone" class="form-control" th:field="*{phoneNumber}" aria-describedby="alunoTelefone">
                </div>
                <div class="mb-4">
                    <label for="inputEndereco" class="form-label">Endereço</label>
                    <input type="text" id="inputEndereco" class="form-control" th:field="*{address.street}" aria-describedby="alunoEndereco">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <script src="../js/libs/jQuery/3.6.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="../js/libs/jQuery-Mask-Plugin/1.14.16/jquery.mask.min.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
